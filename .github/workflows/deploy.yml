name: Deploy Backend to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script_stop: true
          debug: true
          script: |
            cd ${{ secrets.APP_PATH }}
            git pull origin main
            
            # Install dependencies
            npm ci --production=false
            
            # Build project
            npm run build
            
            # Restart PM2 application
            pm2 restart pharmacy-api || pm2 start dist/main.js --name pharmacy-api
            pm2 save
            
            # Show status
            pm2 status
