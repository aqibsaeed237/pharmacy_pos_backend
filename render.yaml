services:
  - type: web
    name: pharmacy-pos-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_NAME
        value: Pharmacy POS Backend
      - key: CORS_ORIGIN
        value: "*"
      - key: DB_SYNCHRONIZE
        value: "false"
      - key: DB_LOGGING
        value: "false"
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
