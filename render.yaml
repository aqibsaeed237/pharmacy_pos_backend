services:
  # Production Service (main branch)
  - type: web
    name: pharmacy-pos-backend-prod
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_SYNCHRONIZE
        value: false
      - key: DB_LOGGING
        value: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
    branch: main

  # Development Service (develop branch)
  - type: web
    name: pharmacy-pos-backend-dev
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 10000
      - key: DB_SYNCHRONIZE
        value: true
      - key: DB_LOGGING
        value: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
    branch: develop
